<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="phones-wrapper">
            <img src="img/phone.png" alt="phone illustration base">
            <div class="slider">
                <img src="img/slider_1.png" alt="phone illustration">
            </div>
        </div>
        <div class="login-wrapper">
            <div class="form-content">
                <img src="./img/logo_instagram.png" class="logo" alt="logo official of instagram">
                <form action="">
                    <input type="text" placeholder="Phone number, username or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log in</button>
                </form>
                <div class="divider">or</div>
                <button class="btn-facebook">
                    <img src="./img/icon_logo.png" alt="facebook logo">
                    Log in with Facebook
                </button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup-wrapper">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="download-app">
                    <img src="./img/download_on_app_store.png" alt="app store logo - download app">
                    <img src="./img/download_on_google_play.png" alt="google play logo - download app">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
